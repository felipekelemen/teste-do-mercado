<!DOCTYPE html>

<html>
  <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Negociação de Mercadorias</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/datatables.min.css">
        <link rel="stylesheet" type="text/css" href="css/select.dataTables.min.css">
        <script type="text/javascript" src="js/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/load-table.js"></script>
        <script type="text/javascript" src="js/datatables.min.js"></script>
        <script type="text/javascript" src="js/dataTables.select.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <style>
		    .main-col {
			    padding-top: 30px;
			    padding-bottom: 20px;
		    }
        </style>
  </head>

  <body>
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Negocia&ccedil;&atilde;o de Mercadorias</a>
        </div>
      </div>
     </nav>

    <!-- Negociação -->
    <div class="col-sm-12 main-col">
        <h1 class="page-header">Negocia&ccedil;&atilde;o</h1>
          <form id="nForm" class="form-horizontal">
            <div class="form-group">
              <label for="inputCode" class="col-sm-2 control-label">Código:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputCode" 
                	 placeholder="código da mercadoria" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputType" class="col-sm-2 control-label">Tipo:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputType" placeholder="tipo da mercadoria">
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Nome:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="nome da mercadoria">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrice" class="col-sm-2 control-label">Preço:</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-addon">R$</div>
                  <input type="number" class="form-control" id="inputPrice" placeholder="preço unitário">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputQtd" class="col-sm-2 control-label">Quantidade:</label>
              <div class="col-sm-8">
                <input type="number" class="form-control" id="inputQtd" placeholder="quantidade">
              </div>
            </div>
            <div class="form-group">
              <label for="buysell" class="col-sm-2 control-label">Negócio:</label>
              <div class="col-sm-8">
                <select class="form-control" id="buysell">
                  <option>Compra</option>
                  <option>Venda</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                  <p style="color:gray;">*Todos os campos são obrigatórios</p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-2">
                <button type="button" class="btn btn-primary" onclick="confirm()">Confirmar</button>
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-default" id="resetButton">Limpar</button>
              </div>
            </div>
          </form>

      <!-- Tabela -->
      <h2 class="sub-header">Opera&ccedil;&otilde;es Realizadas</h2>
        <div class="col-sm-12">
              <table id="op-table" class="table table-hover table-responsive table-striped
                  table-bordered dataTable no-footer" width="100%">
                  <thead>
                      <tr>
                          <th>Código</th>
                          <th>Tipo</th>
                          <th>Nome</th>
                          <th>Preço</th>
                          <th>Quantidade</th>
                          <th>Compra/Venda</th>
                      </tr>
                  </thead>
        </table>
                  
        </div>
      </div>



        <!-- Modal -->
        <div class="modal fade" id="confirmModal"
          tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="confirmLabel">Confirmar Negociação</h4>
              </div>
              <div class="modal-body">
                Deseja confirmar a operação?
              </div>
              <div class="modal-footer">
                <button type="button"
                    class="btn btn-success" data-dismiss="modal" onclick="yesconfirm()">Confirmar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
